<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>jivirus_Home</title>

</head>
<body>
    <header>
        <h3>Signup</h3>
        <br>
        <nav>
            <a href="PJG_Home.html" > Home</a>
            <a href="PJG_Introduce.html"> Introduce</a>
            <a href="PJG_Portfolio.html"> Portfolio</a>
            <a href="PJG_Signup.html"> Signup </a>
        </nav>
        <section>
            <article>
                <form action="전송받을 URL">
                    이름: <br> <input type="text" name="myName"> <br>
                    아이디: <br><input type="text" name="myId"> <br>
                    비밀번호: <br> <input type="password" name="myPassword"> <br>
                    이메일: <br> <input type="email" name="myEmail"> <br>
                    나이: <br> <input type="number" name="myAge"> <br>
                    성별: <br> <input type="radio" id="남성" name="gender" value="남성">
                    <label for="male">남성</label>
                    <input type="radio" id="여성" name="gender" value="여성">
                    <label for="female">여성</label> <br>
                    언어: <br> <input type="checkbox" id="C" name="C"> C
                    <input type="checkbox" id="Python" name="Python"> Python
                    <input type="checkbox" id="JAVA" name="JAVA"> JAVA
                    <input type="checkbox" id="JS" name="JS"> JS <br>
                    학부: <br> <select>
                        <option value="iy">인융</option>
                        <option value="sy">사융</option>
                        <option value="mc">미컨</option>
                        <option value="it">IT</option>
                    </select> <br>
                    전화번호: <br> <input type="tel" id="phone" name="phone"> <br>
                    오늘 날짜: <br> <input type="date" name="calender" id="calender"> <br>
                    사진: <br> <input type="file" name="picture" id="picture"> <br>
                    좋아하는 색: <br> <input type="color" name="color" id="color"> <br>

                </form>
            </article>
        </section>
       
        <footer>Copyright &copy; 성공회대 멋쟁이사자처럼 11기 </footer>
