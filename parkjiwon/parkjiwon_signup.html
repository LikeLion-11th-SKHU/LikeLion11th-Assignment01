    <br>
    <Section>
        <article>
            <form action = "전송받을 URL">
                이름 : <br><input type ="text" name ="myName"><br/>
                아이디 : <br><input type="text" name="myId"><br/>
                비밀번호 : <br><input type="password" name = "myPassword"><br/>
                이메일 : <br><input type ="email" name = "myEmail"><br/>
                나이 : <br><input type ="number" name = "myAge"><br/>
                성별 : <br>
                <input type ="radio" name = "gender" value="male"/>남성
                <input type ="radio" name = "gender" value="female"/>여성<br/>
                언어 : <br>
                <input type ="checkbox" name = "language" value="C">C
                <input type ="checkbox" name = "language" value="Python">Python
                <input type ="checkbox" name = "language" value="Java">Java
                <input type ="checkbox" name = "language" value="JS">JS<br/>
                학부 : <br>
                <select>
                    <option value="Division of Humanities">인융</option>
                    <option value="Division of Social Sciences">사융</option>
                    <option value="Division of Media & Contents">미컨</option>
                    <option value="Division of Information Technology">IT</option>
                </select><br/>
                전화번호 : <br><input type ="tel" name = "myPhonenumber"><br/>
                오늘 날짜 : <br><input type ="date" name = "today'sdate"><br/>
                Url : <br><input type ="url" name = "URl"><br/>
                사진 : <br><input type ="file" name = "image"><br/>
                좋아하는 색 : <br><input type ="color" name = "favorite color"><br/>
                <br>
                <input type="submit" value="submit">
            </form>
