        <h1><a href="AJY_home.html">Home</a> <a href="AJY_introduce.html">Introduce</a> <a
                href="AJY_portfolio.html">Portfolios</a> <a href="AJY_signup.html">SignUp</a></h1>

    <br>
    <article>
        <form action="전송받을 정보">
            <!-- 12번 가이드라인에 따라 a태그 작성  -->
            <a>이름:</a><br><input type="name" name="myName" required><br>
            <a>아이디:</a> <br><input type="text" name="myId" required><br>
            <a>비밀번호:</a> <br><input type="password" name="myPassword" required><br>
            <a>이메일:</a> <br><input type="email" name="myEmail" required><br>
            나이: <br><input type="age" name="mAge"><br>
            <gender>성별 :<br><input type="radio" name="gender" id="남성" value="male"><label for="남성">남성</label>
                <input type="radio" name="gender" id="여성" value="female"><label for="여성">여성</label><br>
            </gender>
            언어: <br> <input type="checkbox" value="C"><label for="C">C</label>
            <input type="checkbox" value="Python"><label for="Pyton">Python</label>
            <input type="checkbox" value="Java"><label for="Java">Java</label>
            <input type="checkbox" value="JS"><label for="JS">JS</label><br>
            학부:<br><select>
                <option value="IT">IT</option>
                <option value="Media Content">미컨</option>
                <option value="Society">사융</option>
                <option value="humanities">인융</option>
            </select><br>
            전화번호: <br><input type="tel" id="phone" name="phone" required><br>
            오늘 날짜: <br><input type="date" required><br>
            url:<br><input type="url" required><br>
            사진:<br><input type="file"><br>
            좋아하는 색:<br><input type="color"><br>
            <br><input type="submit" value="submit">
        </form>
    </article>

        <article></article>
