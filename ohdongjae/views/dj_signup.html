<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../static/dj_signup.css">
	</head>
	<body>
		<header>
			<h1>SignUp</h1><!-- 7번 가이드라인 -->
      <nav>
        <a href="dj_home.html">Home</a>
        <a href="dj_introduce.html">Introduce</a>
        <a href="dj_portfolio.html">Portfolios</a>
        <a href="dj_signup.html">SignUp</a>
      </nav>
		</header>
		<main>
			<section>
        <form action="전송받을 URL" method="post">
          이름:<br>
          <input type="text" name="name" value=""><br>
          아이디:<br>
          <input type="text" name="id" value=""><br>
          비밀번호:<br>
          <input type="password" name="password" value=""><br>
          이메일:<br>
          <input type="text" name="email" value=""><br>
          성별:<br>
          <input type="radio" id="male" name="sex" value="">
          <label for="male">남성</label>
          <input type="radio" id="female" name="sex" value="">
          <label for="female">여성</label><br>
          언어:<br>
          <input type="checkbox" id="C" name="Languages" value="">
          <label for="C">C</label>
          <input type="checkbox" id="Python" name="Languages" value="">
          <label for="Python">Python</label>
          <input type="checkbox" id="Java" name="Languages" value="">
          <label for="Java">Java</label>
          <input type="checkbox" id="JS" name="Languages" value="">
          <label for="JS">JS</label><br>
          학부:<br>
          <select name="categoryId">
            <option value="1" ${ student.categoryId == 1 ? "selected" : "" }>인융</option>
            <option value="2" ${ student.categoryId == 2 ? "selected" : "" }>사융</option>
            <option value="3" ${ student.categoryId == 3 ? "selected" : "" }>미컨</option>
            <option value="4" ${ student.categoryId == 4 ? "selected" : "" }>IT</option>
          </select><br>
          전화번호:<br>
          <input type="text" name="phone" value=""><br>
          오늘 날짜:<br>
          <input type="date" name="" value=""><br>
          url:<br>
          <input type="text" name="url" value=""><br>
          사진:<br>
          <button type="file"><br>
          좋아하는색:<br>
          <button type="button" name="button" style="width: 50px; height: 20px; background-color: black; border: 4px solid lightgray; border-radius: 2px;"></button><br><br>
          <button type="submit" name="button">Submit</button>
        </form>
      </section>
		</main>
		<footer>
      <div>
        Copyright &copy; 멋쟁이사자처럼 11기 성공회대학교 오동재
      </div>
		</footer>
	</body>
</html>
