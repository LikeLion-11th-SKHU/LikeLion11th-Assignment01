<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>kimsieun_signup</title>
        <link rel="stylesheet" href="kimsieun_signup.css"> <!-- 1,2번 -->
    </head>
    <body>
        <header>
            <h1>SignUp</h1>
        </header>
        <nav>
            <a href="kimsieun_home.html">Home</a>
            <a href="kimsieun_introduce.html">Introduce</a>
            <a href="kimsieun_portfolio.html">Portfolio</a>
            <a href="kimsieun_signUp.html">SignUp</a>
        </nav>
        <section>
            <article>
                <form action="전송받을 URL">
                    이름:
                    <br>
                    <input type="text" name="myName">
                    <br>
                    아이디:
                    <br>
                    <input type="text" name="myId">
                    <br>
                    비밀번호:
                    <br>
                    <input type="password" name="myPassword">
                    <br>
                    이메일:
                    <br>
                    <input type="email" name="myEmail">
                    <br>
                    나이:
                    <br>
                    <input type="number" name="myAge">
                    <br>
                    성별:
                    <br>
                    <input type="radio" name="gender" value="male">남성 
                    <input type="radio" name="gender" value="female">여성
                    <br>
                    언어:
                    <br>
                    <input type="checkbox" name="language" value="C">C
                    <input type="checkbox" name="language" value="Python">Python
                    <input type="checkbox" name="language" value="Java">Java
                    <input type="checkbox" name="language" value="Js">Js
                    <br>
                    학부:
                    <br>
                    <select name="university">

                        <option value="humanities">인융
                    
                        <option value="society" selected>사융
                    
                        <option value="media">미컨
                    
                        <option value="IT">IT
                    
                    </select>
                    <br>
                    전화번호:
                    <br>
                    <input type="tel" name="myPn">
                    <br>
                    오늘 날짜:
                    <br>
                    <input type="date" name="myBirthday">
                    <br>
                    url:
                    <br>
                    <input type="url" name="myUrl">
                    <br>
                    사진:
                    <br>
                    <input type="file" name="myImg">
                    <br>
                    좋아하는 색:
                    <br>
                    <input type="color" name="myColor" value="#000000">
                    <br>
                    <br>
                    <input type="Submit" value="Submit">
                </form>
            </article>
        </section>
        <footer>
            Copyright &copy; 멋쟁이사자처럼 11기 성공회대학교 김시은
        </footer>
    </body>
</html>
