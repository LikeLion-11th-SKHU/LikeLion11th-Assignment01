<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HY_signup</title>
        <link rel="stylesheet" href="HY_signup.css">
    </head>
    <body>
        <header>
            <h1>SignUp</h1>
        </header>
        <nav>
            <a href="HY_home.html">Home</a>
            <a href="HY_introduce.html">Inroduce</a>
            <a href="HY_portfolio.html">Portfolios</a>
            <a href="HY_signup.html">SignUp</a>
        </nav>
        <section>
            <article>
                <form action = "전송받을 URL">
                    이름: <br> <input type="text" name="myName">
                    <br>
                    아이디: <br> <input type="text" name="myId">
                    <br>
                    비밀번호: <br> <input type="password" name="myPassword">
                    <br>
                    이메일: <br> <input type="email" name="myEmail">
                    <br>
                    나이: <br> <input type="number" name="myAge">
                    <br>
                    성별: <br> <input type="radio" id="male" name="gender" value="male">
                                    <label for="male">남성</label>
                    <br> <input type="radio" id="female" name="gender" value="female">
                                    <label for="female">여성</label>
                    <br>
                    언어: <br> <input type="checkbox" name="C" id="C"> C
                                <input type="checkbox" name="Python" id="Python"> Python
                                <input type="checkbox" name="JAVA" id="JAVA"> JAVA
                                <input type="checkbox" name="JS" id="JS"> JS
                    <br>
                    학부: <br> <select>
                                    <option value="">인융</option>
                                    <option value="">사융</option>
                                    <option value="">미컨</option>
                                    <option value="">IT</option>
                                </select>
                    <br>
                    전화번호: <br> <input type="tel" id="phone" name="phone">
                    <br>
                    오늘 날짜: <br> <input type="date" name="today" id="today">
                    <br>
                    URL: <br> <input type="url" name="homepage" id="homepage">
                    <br>
                    사진: <br> <input type="file" name="picture" id="picture">
                    <br>
                    좋아하는 색: <br> <input type="color" name="color" id="color">
                    <br> <br>
                </form>
                <form action = "전송받을 URL">
                    <input type="submit" value="submit">
                </form>
            </article>
        </section>
        <footer>
            Copyright &copy; 멋쟁이사자처럼 11기 성공회대학교 백하윤
        </footer>
    </body>
</html>
